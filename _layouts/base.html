<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="/may1319/css/bootstrap.min.css">
<script type="text/javascript" src="/may1319/js/jquery.min.js"></script>
<script type="text/javascript" src="/may1319/js/bootstrap.min.js"></script>
<link type="text/css" href="/may1319/css/base.css" rel="stylesheet" />

</head>
<body class="body">

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/may1319">ISU ECpE Senior Design / Group 19</a>

      <ul class="nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Weekly Reports <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for post in site.tags.spring2013 %}
            <li><a href="/may1319{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <li class="divider"></li>
            <li><a href="/may1319/archive.html">Archive</a></li>
          </ul>
        </li>

        <li><a href="/may1319/team.html">Team</a></li>
        <li><a href="/may1319/CprE491ProjectPlan.html">Project Plan</a></li>
        <li><a href="/may1319/CprE491DesignDocument.html">Design Document</a></li>
        <li><a href="/may1319/CprE492FinalDocument.html">Final Document</a></li>
      </ul>
    </div>
  </div>
</div>

<div id="wrap">
  <div class="container top-margin">
    <div id="content">{{ content }}</div>
    <div id="push"></div>
  </div>
</div>

<div id="footer">
  <div class="container">
    <p class="muted credit">Last modified: {{ site.time }}</p>
  </div>
</div>
</body>
</html>
